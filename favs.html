<!doctype html>
<html lang="kk">
  <head>
    <meta charset="UTF-8" />
    <title>Favorites</title>
    <style>
      body {
        background-color: #222020;
        color: white;
        padding: 50px;
        font-family: sans-serif;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 30px;
      }
      .movie-card {
        background: #1a1a1a;
        border-radius: 10px;
        overflow: hidden;
        padding-bottom: 15px;
      }
      img {
        width: 100%;
        height: 320px;
        object-fit: cover;
      }
      .remove-btn {
        background: #ff4d4d;
        border: none;
        padding: 8px;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <button
      onclick="window.location.href = 'index.html'"
      style="margin-bottom: 20px; cursor: pointer"
    >
      Back to Home
    </button>
    <h1>My Favorites</h1>
    <div class="container" id="fav-container"></div>

    <script>
      const favContainer = document.getElementById("fav-container");

function displayFavs() {
    const favs = JSON.parse(localStorage.getItem("myFavs")) || [];
    
    if (favs.length === 0) {
        favContainer.innerHTML = "<h2>There is no favourite film</h2>";
        return;
    }

    favContainer.innerHTML = "";
    favs.forEach(film => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
            <img src="${film.image ? film.image.medium : ''}">
            <h3>${film.name}</h3>
            <button class="remove-btn">Remove</button>`;

        card.querySelector(".remove-btn").addEventListener("click", () => {
            let currentFavs = JSON.parse(localStorage.getItem("myFavs")) || [];
            currentFavs = currentFavs.filter(f => f.id !== film.id);
            localStorage.setItem("myFavs", JSON.stringify(currentFavs));
            displayFavs(); 
        });

        favContainer.appendChild(card);
    });
}
displayFavs();
    </script>
  </body>
</html>
