<!doctype html>
<html lang="kk">
  <head>
    <meta charset="UTF-8" />
    <title>Plex Clone</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background-color: #222020;
        color: white;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        background: rgba(0, 0, 0, 0.9);
      }

      .logo {
        color: #e5a00d;
        font-size: 28px;
        font-weight: bold;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        margin-right: 25px;
        font-size: 14px;
      }

      .sign-up {
        background-color: #e5a00d;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }

      .movie-section {
        padding: 40px 50px;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 30px;
      }

      .movie-card {
        background: #1a1a1a;
        border-radius: 10px;
        overflow: hidden;
        transition: 0.3s;
      }

      .poster-container {
        position: relative;
        height: 320px;
      }

      .poster-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .rating {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 3px 8px;
        border-radius: 5px;
        font-weight: bold;
      }

      .heart-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        filter: grayscale(1);
      }

      .heart-btn:active {
        filter: grayscale(0);
      }

      .movie-info {
        padding: 15px;
      }

      .movie-info h3 {
        font-size: 18px;
        margin-bottom: 5px;
      }

      .meta {
        color: #888;
        font-size: 13px;
        margin-bottom: 8px;
      }

      .actors {
        font-size: 12px;
        color: #bbb;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">PLEX</div>
      <nav class="nav-links">
        <a href="#">Free Movies</a>
        <a href="#">Live TV</a>
        <a href="#">Features</a>
      </nav>
      <div class="nav-buttons">
        <button
          style="
            background-color: #e5a00d;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
          "
        >
          <a href="favs.html" style="color: white; text-decoration: none"
            >Favourites</a
          >
        </button>
        <button class="sign-up">Sign Up Free</button>
      </div>
    </header>

    <div class="movie-section">
      <div class="aha" style="padding-bottom: 30px">
        <input
          type="text"
          class="search"
          placeholder="Films & TV series"
          style="padding: 8px; border-radius: 4px"
        />
        <button
          class="btn"
          style="
            padding: 8px;
            border-radius: 4px;
            background-color: white;
            font-weight: 600;
          "
        >
          Search
        </button>
      </div>
      <div class="container">
        <!-- <div class="poster-container">
                    <img src="inception.jpg" alt="Movie Title">
                    <span class="rating">8.5</span>
                    <button class="heart-btn">❤️</button>
                </div>
                <div class="movie-info">
                    <h3>Interstellar</h3>
                    <p class="meta">2014 • Sci-Fi</p>
                    <p class="actors">Matthew McConaughey, Anne Hathaway</p>
                </div> -->
      </div>
    </div>

    <script>
      const search = document.querySelector("input");
const btn = document.querySelector(".btn");
const URL = "https://api.tvmaze.com/shows";
let container = document.querySelector(".container");

btn.addEventListener("click", async function () {
    const promise = await fetch(URL);
    const data = await promise.json();
    
    const name = search.value.toLowerCase();
    const filtered = data.filter((film) => film.name.toLowerCase().includes(name));

    container.innerHTML = "";

    filtered.forEach((film) => {
        const movieCard = document.createElement("div");
        movieCard.className = "movie-card";

        movieCard.innerHTML = `
            <div class="poster-container">
                <img src="${film.image ? film.image.medium : ''}" alt="${film.name}">
                <span class="rating">${film.rating.average || 'N/A'}</span>
                <button class="heart-btn">❤️</button>
            </div>
            <div class="movie-info">
                <h3>${film.name}</h3>
                <p class="meta">${film.genres.join(', ')}</p>
            </div>`;

        const heartBtn = movieCard.querySelector(".heart-btn");
        heartBtn.addEventListener("click", () => {
            let favs = JSON.parse(localStorage.getItem("myFavs")) || [];
            
            if (!favs.find(f => f.id === film.id)) {
                favs.push(film);
                localStorage.setItem("myFavs", JSON.stringify(favs));
                heartBtn.style.filter = "grayscale(0)";
                alert("Сақталды!");
            }
        });

        container.appendChild(movieCard);
    });
});
    </script>
  </body>
</html>
